   <main>
    <section class="contact-section">
        <h2 class="section-title text-center">Contact Us</h2>
        <div class="contact-container flex-center">
            <form action="" class="form card">
                <div class="form-control flex-center">
                    <label for="name" > Name</label>
                    <input type="text" id="name" required autocomplete="name">
                </div>
                <div class="form-control flex-center">
                    <label for="email" > Email</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                <div class="form-control flex-center">
                    <label for="message" >Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div class="form-control flex-center form-btn-field">
                    <button class="btn contact-btn">Submit</button>
                </div>
            </form>

            <div class="contact-address flex-space-around">
                <address>
                    <h4>Address:</h4>
                    <p>124 street</p>
                    <p>tampere, Finland</p>
                    <br>
                    <span>Call:</span>
                    <a href="tel:+1234567890">+1234567890</a>

                </address>
                <iframe class="contact_map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3746527.452679472!2d90.3443647!3d23.506657!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30adaaed80e18ba7%3A0xf2d28e0c4e1fc6b!2sBangladesh!5e0!3m2!1sen!2sbd!4v1707633299046!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>

        </div>
    </section>
   </main>

   <!-- footer start here  -->
<footer class="footer flex-space-around">
    <div class="flex-space-around">
        <label for="subscribe">Subcribe to Newsletter :
        <input type="email" id="subscribe" name="subscribe" class="footer_input" placeholder="Your Email Address">
        <button class="btn btn-subscribe">Subscribe</button>
        <div><p>&copy;Copyright 2024 Anis express </p></div>
        </label>
    </div>
</footer>
